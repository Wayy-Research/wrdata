[pytest]
# Pytest configuration for wrdata

# Test paths
testpaths = tests

# Python files
python_files = test_*.py

# Python classes
python_classes = Test*

# Python functions
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Additional options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Coverage options
    --cov=wrdata
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Strict markers
    --strict-markers
    # Show warnings
    -W default

# Markers for organizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may hit external APIs)
    slow: Slow tests
    requires_api_key: Tests that require API keys
    requires_network: Tests that require network access

# Coverage options
[coverage:run]
source = wrdata
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
